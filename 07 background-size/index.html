<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
  <style>
    .box{
      width : 400px;
      height : 300px;
      border : 2px solid red;
      margin : 50px;
      /* 500 x 500 이미지 */
      background-image : url('https://heropy.blog/css/images/logo.png');
      background-repeat : no-repeat;
      /* background-size : 200px 100px; */
      /* background-size : 200px auto; */
      /* background-size : auto 200px; */
      /* background-size : cover; */
      background-size : contain;
    }
  </style>
  <template>
    background-size : 배경 이미지의 크기를 지정

    [속성]
    auto : 배경 이미지가 원래의 크기로 표시됨 / 기본값 : auto
    단위 : px, em, % 등 단위로 지정
    width height 형태로 입력 가능(E.g. 120px 370px)
    width 만 입력하면 비율에 맞게 지정됨(E.g. 120px)

    cover : 배경 이미지의 크기 비율을 유지하며, 요소의 더 넓은 너비에 맞춰짐
    이미지가 잘릴 수 있음

    contain : 배경 이미지의 크기 비율을 유지하며, 요소의 더 짧은 너비에 맞춰짐
    이미지가 잘리지 않지만 요소의 빈 공간이 보일 수 있음
  </template>
</head>
<body>
  <div class="box"></div>
</body>
</html>
