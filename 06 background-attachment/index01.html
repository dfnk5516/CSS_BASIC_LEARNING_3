<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
  <style>
    body{
      height : 3000px;
    }
    .box{
      width : 500px;
      height : 350px;
      background-image : url('https://heropy.blog/css/images/logo.png');
      border : 2px dashed lightgray;
      background-attachment: fixed;
      margin : 50px;
      /* background-position : left top; */
    }
  </style>
  <template>
    background-attachment : 요소가 스크롤될 때 배경 이미지의 스크롤 여부(특성) 설정

    scroll : 배경 이미지가 요소를 따라서 같이 스크롤 됨 / 기본값 : scroll
    fixed : 배경 이미지가 뷰포트(Viewport)에 고정되어, 요소와 같이 스크롤되지 않음
    > fixed 하면 뷰포트에 고정돼서 background-position 안먹히는 듯

    local : 요소 내 스크롤 시 배경 이미지가 같이 스크롤 됨
  </template>
</head>
<body>
  <div class="box"></div>
</body>
</html>
