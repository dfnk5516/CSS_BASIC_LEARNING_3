  <style>

  <template>
    background : 요소의 배경을 설정
    background-color : 배경 색상 / 기본값 : transparent
    background-image : 하나 이상의 배경 이미지 / 기본값 : none
    background-repeat : 배경 이미지의 반복 / 기본값 : repeat
    background-position : 배경 이미지의 위치 / 기본값 : 0 0
    background-attachment : 배경 이미지의 스크롤 여부(특성) / 기본값 : scroll

    /////////////////////////////////////
    사용법
    background : 색상 이미지경로 반복 위치 스크롤특성;
    .box1{
      background : red url('../img/image.jpg') no-repeat left top scroll;
    }
    아래와 같이 모든 조건을 다 써야되는건 아님
    .box2{
      background : url('../img/image.jpg') no-repeat right 100px;
    }
    .box3{
      background : red;
    }
  </template>
